                <h3 class="qb-title pt-3 mb-0 qb-sm-signup-title qb-signup-title-text">Signup with Qffer</h3>
            </div>
            <div class="position-relative qb-signup-content d-flex align-items-stretch justify-content-center">
                <div class="qb-signup-left">
                    <div class="w-100 h-100 d-lg-flex align-items-center justify-content-center d-none">
                        <img src="../../assets/images/signup-mockup.png" alt="signup-mockup"
                            class="qb-signup-mockup">
                    </div>
                </div>
                <div class="qb-signup-right">
                    <div class="w-100 qb-overflow-wrap">
                        <div class="w-100 d-flex align-items-md-center justify-content-center qb-form-wrap-scrollable">
                            <div class="qb-form-wrap d-flex flex-column align-items-stretch">
                                <form class="qb-signup-form px-md-5 py-5 d-flex flex-column align-items-stretch"
                                    id="qb-signupform">
                                    <h3 class="qb-title mb-0 pb-4 d-none d-md-block qb-signup-title-text">Signup with Qffer</h3>
                                    <div class="container-fluid px-0 pt-md-0">
                                        <div class="row gy-2">
                                            <div class="col-lg-12">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="name" class="pb-1">Name</label>
                                                    <input type="text" name="name" id="qb-name" placeholder="John Doe" required>
                                                    <p class="qb-input-error-message pt-1"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="email" class="pb-1">Email</label>
                                                    <input type="email" name="email" id="qb-email"
                                                        placeholder="johndoe@gmail.com" required>
                                                    <p class="qb-input-error-message pt-1"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="phone" class="pb-1">Phone</label>
                                                    <input type="number" name="phone" id="qb-phone"
                                                        placeholder="999 999 9999" required>
                                                    <p class="qb-input-error-message pt-1"></p>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="password" class="pb-1">Password</label>
                                                    <div
                                                        class="d-flex flex-column align-items-stretch position-relative">
                                                        <input type="password" name="password" id="qb-password"
                                                            placeholder="********" required>

                                                    <p class="qb-tag pe-2 mb-0">Didn’t receive OTP?</p>
                                                    <a class="qb-link qb-resend-otp-link d-flex align-items-center qb-link-disabled">Resend OTP <span class="qb-counter-wrap ps-1">(30s)</span></a>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="referral" class="pb-1">Referral Code</label>
                                                    <input type="text" name="referral" id="qb-referral"
                                                            placeholder="AXJBXY">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <p class="qb-input-error-message pt-1 qb-general-error"></p>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="w-100 pt-md-3 pt-3 d-flex flex-column flex-md-row align-items-stretch align-items-md-center justify-content-end">
                                                    <div class="qb-btn-wrapper pe-2 d-none d-md-flex">
                                                        <a class="qb-btn qb-link-btn qb-ghost-btn qb-download-btn" >Download Qffer</a>
                                                    </div>
                                                    <div class="qb-btn-wrapper">
                                                        <button class="qb-btn qb-primary-btn" type="button" id="qb-signup-btn">
                                                            Join Qffer 
                                                            <span class="qb-btn-loader ms-2"></span>
                                                        </button>
                                                    </div>
                                                    <div class="d-flex d-md-none pt-4 pb-5 align-items-center justify-content-center">
                                                        <p class="qb-tag pe-3 mb-0">Already have an account</p>
                                                        <a class="qb-link qb-download-btn d-flex">Download Qffer</a>
                                                    </div>
                                                </div>
                                            </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="position-fixed qb-modal-backdrop d-none"></div>
    <div class="position-fixed qb-modal-container d-none">
        <h3 class="qb-title mb-0 pb-3">Welcome Aboard</h3>
        <p class="qb-description mb-0 pb-4">
            Congratulations on signing up! Download Qffer and begin your personal saving experience with Qffer.
        </p>
        <div class="w-100 d-flex justify-content-end">
            <a class="qb-btn qb-link-btn qb-ghost-btn qb-download-btn" >Download Qffer</a>
        </div>
    </div>
