                                            <div class="col-12">
                                                <div class="d-flex align-items-center qb-resend-wrap d-none">
                                                    <p class="qb-tag pe-2 mb-0">Didn’t receive OTP?</p>
                                                    <a
                                                        class="qb-link qb-resend-otp-link d-flex align-items-center qb-link-disabled">Resend

                                            </div>
                                            <div class="col-12">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="address" class="pb-1">Address</label>
                                                    <textarea name="address" id="qb-address" rows="2"></textarea>
                                                    <p class="qb-input-error-message pt-1"></p>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="city" class="pb-1">City*</label>
                                                    <div class="d-flex align-items-stretch flex-column position-relative"
                                                        data-type="CITY">
                                                        <input type="text" name="city" id="qb-city"
                                                            class="qb-select-input" placeholder="Bangalore">
                                                        <div
                                                            class="qb-options-wrapper qb-city-options-wrapper position-absolute w-100 d-flex flex-column align-items-stretch">
                                                        </div>
                                                    </div>
                                                    <p class="qb-input-error-message pt-1"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="date-of-birth" class="pb-1">Date of birth*</label>
                                                    <input type="date" name="date-of-birth" id="qb-date-of-birth"
                                                        placeholder="01/12/1990">
                                                    <p class="qb-input-error-message pt-1"></p>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="gender" class="pb-1">Gender*</label>
                                                    <div class="d-flex align-items-stretch flex-column position-relative"
                                                        data-type="GENDER">
                                                        <input type="text" name="gender" id="qb-gender"
                                                            class="qb-select-input" placeholder="Select">
                                                        <div
                                                            class="qb-select-element qb-gender-select position-absolute w-100 h-100">
                                                        </div>
                                                        <div
                                                            class="qb-options-wrapper position-absolute w-100 d-flex flex-column align-items-stretch">
                                                            <div
                                                                class="qb-options-container py-2 d-flex align-items-stretch flex-column">
                                                                <div class="qb-option-wrap px-4 py-2" data-value="Male">
                                                                    <p class="qb-option-text mb-0">Male</p>
                                                                </div>
                                                                <div class="qb-option-wrap px-4 py-2"
                                                                    data-value="Female">
                                                                    <p class="qb-option-text mb-0">Female</p>
                                                                </div>
                                                                <div class="qb-option-wrap px-4 py-2"
                                                                    data-value="Prefer not to answer/other">
                                                                    <p class="qb-option-text mb-0">Prefer not to answer/other</p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <p class="qb-input-error-message pt-1"></p>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="qb-input-wrap w-100 d-flex flex-column align-items-stretch">
                                                    <label for="referral" class="pb-1">Referral Code/Number</label>
                                                    <input type="text" name="referral" id="qb-referral"
                                                        placeholder="ASXDEFG">
                                                    <p class="qb-input-error-message pt-1"></p>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <p class="qb-input-error-message pt-1 qb-general-error"></p>
                                            </div>
                                            <div class="col-lg-12">
                                                <div
                                                    class="w-100 pt-md-3 pt-3 d-flex flex-column flex-md-row align-items-stretch align-items-md-center justify-content-end">
                                                    <div class="qb-btn-wrapper">
                                                        <button class="qb-btn qb-primary-btn" type="button"
                                                            id="qb-signup-btn">
                                                            Signup
                                                            <span class="qb-btn-loader ms-2"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

        <p class="qb-description mb-0 pb-4">

            <a class="qb-btn qb-link-btn qb-ghost-btn qb-download-btn">Download Qffer</a>
